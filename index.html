<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VBG Shop</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="img/GinoRiveccio.png" />
  </head>
  <body style="background-image: url(img/weirdsquiggle.jpg)">
    <div class="title">
      <h1>Vagina Bestialmente Gagliarda&#8482;</h1>
    </div>
    <div class="product">
      <button class="btn-fwd">
        <img src="img/left-arrow.png" alt="FORWARD" width="256" />
      </button>
      <div class="product-card">
        <img
          src="img/M.Pdo.png"
          alt="Foto Prodotto"
          width="512"
          class="product-img"
        />
        <h2 class="product-name">Merda Porcodio</h2>
        <p class="product-desc">
          Background nobiliare, si lamenta che il cazzo è secco, fa domande
          idiote e prende più di te (piselli e voti)
        </p>
        <button class="product-price">Acquista: 150&#8364;</button>
      </div>
      <button class="btn-bck">
        <img src="img/right-arrow (1).png" alt="BACK" width="256" />
      </button>
    </div>
    <script src="script.js"></script>
        <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <img src="img/dedomedio.jpg" alt="Fottiti" class="modal-img" />
      </div>
    </div>
  </body>
</html>
